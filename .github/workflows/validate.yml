name: Validate

on:
  push:
    branches-ignore:
      - main

jobs:
  editorconfig-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Run editorconfig-checker
        run: npx -p editorconfig-checker editorconfig-checker
